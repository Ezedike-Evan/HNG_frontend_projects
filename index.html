<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img data-testid="slackDisplayImage" class="profile-img">
        </div>
        <div class="text-data">
            <h1 class="name" data-testid="slackUserName"></h1>
            <p class="track"><span data-testid="myTrack"></span> dev</p>
            <p class="day">The current day of the week is <span data-testid="currentDayOfTheWeek"></span></p>
            <p class="time">The current time is <span data-testid="currentUTCTime"></span></p>
        </div>
        <span class="github">
            <i class="far fa-hand-point-right"></i>
            <a data-testid="githubURL"><i class="fab fa-github"></i></a>
            <i class="far fa-hand-point-left"></i>
        </span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
